<!DOCTYPE html>
<html>
	<head>
		<title>Box Clock</title>
		<link rel="stylesheet" type="text/css" href="css/global.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="table">
				<div class="row">
					<div class="cell cell1 one">
						<div class="minuteText1"></div>
						<div class="secondText1"></div>
					</div>
					<div class="cell cell2 two">
						<div class="minuteText2"></div>
						<div class="secondText2"></div>
					</div>
					<div class="cell cell3 three">
						<div class="minuteText3"></div>
						<div class="secondText3"></div>
					</div>
				</div>
				<div class="row">
					<div class="cell cell4 four">
						<div class="minuteText4"></div>
						<div class="secondText4"></div>
					</div>
					<div class="cell cell5 five">
						<div class="minuteText5"></div>
						<div class="secondText5"></div>
					</div>
					<div class="cell cell6 six">
						<div class="minuteText6"></div>
						<div class="secondText6"></div>
					</div>
				</div>
				<div class="row">
					<div class="cell cell7 seven">
						<div class="minuteText7"></div>
						<div class="secondText7"></div>
					</div>
					<div class="cell cell8 eight">
						<div class="minuteText8"></div>
						<div class="secondText8"></div>
					</div>
					<div class="cell cell9 nine">
						<div class="minuteText9"></div>
						<div class="secondText9"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="popUpTime"></div>
	</body>
</html>
